<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matriz de Aseo - Órdenes de Compra</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Matriz de Aseo</h1>

        <!-- Pestañas -->
        <div class="tabs" role="tablist" aria-label="Pestañas principales">
            <button class="tab-button active" data-tab="tab1" role="tab" aria-selected="true">Crear Ordenes de Compra</button>
            <button class="tab-button" data-tab="tab2" role="tab" aria-selected="false">Ordenes de Compra</button>
            <button class="tab-button" data-tab="tab3" role="tab" aria-selected="false">Facturación</button>
            <button class="tab-button" data-tab="tab4" role="tab" aria-selected="false">Observaciones</button>
        </div>

        <div class="tab-content">

            <!-- TAB 1: Crear Ordenes -->
            <div id="tab1" class="tab-pane active" role="tabpanel">
                <div class="form-section periodo-section" aria-hidden="false">
                    <label class="section-label" for="periodoSelect">Periodo</label>
                    <div class="periodo-select-container">
                        <select id="periodoSelect" name="periodoSelect" class="periodo-select" required>
                            <option value="">Seleccione un período</option>
                            <option value="2024-2025">2024-2025</option>
                            <option value="2025-2026">2025-2026</option>
                        </select>
                    </div>
                </div>

                <form id="ordenCompraForm" novalidate autocomplete="off" aria-label="Formulario orden de compra">
                    <div class="form-grid">
                        <!-- Fila 2: Orden de Compra, Zona, NIT -->
                        <div class="form-group">
                            <label for="ordenCompra">Orden de Compra</label>
                            <input type="text" id="ordenCompra" name="ordenCompra" placeholder="Número de orden" required>
                        </div>

                        <div class="form-group">
                            <label for="zona">Zona</label>
                            <input type="text" id="zona" name="zona" placeholder="Zona asignada" required>
                        </div>

                        <div class="form-group">
                            <label for="nit">NIT</label>
                            <input type="text" id="nit" name="nit" placeholder="Número de NIT" required>
                        </div>

                        <!-- Fila 3: Territorial, Fecha inicio, Fecha terminacion -->
                        <div class="form-group">
                            <label for="territorial">Territorial</label>
                            <select id="territorial" name="territorial" required>
                                <option value="">Seleccione una territorial</option>
                                <option value="Antioquia">Antioquia</option>
                                <option value="Atlántico">Atlántico</option>
                                <option value="Bogotá">Bogotá</option>
                                <option value="Bolívar">Bolívar</option>
                                <option value="Boyacá">Boyacá</option>
                                <option value="Caldas">Caldas</option>
                                <option value="Cauca">Cauca</option>
                                <option value="Chocó">Chocó</option>
                                <option value="Cundinamarca">Cundinamarca</option>
                                <option value="Huila">Huila</option>
                                <option value="Meta">Meta</option>
                                <option value="Nariño">Nariño</option>
                                <option value="Norte de Santander">Norte de Santander</option>
                                <option value="Risaralda">Risaralda</option>
                                <option value="Santander">Santander</option>
                                <option value="Tolima">Tolima</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fechaInicio">Fecha de Inicio</label>
                            <input type="date" id="fechaInicio" name="fechaInicio" required>
                        </div>

                        <div class="form-group">
                            <label for="fechaTerminacion">Fecha de Terminación</label>
                            <input type="date" id="fechaTerminacion" name="fechaTerminacion" required>
                        </div>

                        <!-- Fila 4: Objeto (ancho completo) -->
                        <div class="form-group full-width">
                            <label for="objeto">Objeto</label>
                            <textarea id="objeto" name="objeto" rows="3" placeholder="Descripción del objeto de la orden" required></textarea>
                        </div>

                        <!-- Fila 5: Proveedor, Supervisor, Apoyo -->
                        <div class="three-columns full-width">
                            <div class="form-group">
                                <label for="proveedor">Proveedor</label>
                                <input type="text" id="proveedor" name="proveedor" placeholder="Nombre del proveedor" required>
                            </div>

                            <div class="form-group">
                                <label for="supervisor">Supervisor</label>
                                <input type="text" id="supervisor" name="supervisor" placeholder="Nombre del supervisor" required>
                            </div>

                            <div class="form-group">
                                <label for="apoyoSupervision">Apoyo a la Supervisión</label>
                                <input type="text" id="apoyoSupervision" name="apoyoSupervision" placeholder="Personal de apoyo">
                            </div>
                        </div>

                        <!-- Fila 6: Link (full width) -->
                        <div class="form-group full-width">
                            <label for="linkColombiaCompra">Link de Colombia Compra</label>
                            <input type="url" id="linkColombiaCompra" name="linkColombiaCompra" placeholder="https://..." >
                        </div>
                    </div>

                    <!-- Mensaje de estado -->
                    <div id="estadoEnvio" class="estado-envio" aria-live="polite"></div>

                    <!-- Botones -->
                    <div class="form-actions">
                        <button type="button" id="btnRegistrar" class="btn-registrar">Registrar</button>
                        <button type="button" id="btnLimpiar" class="btn-limpiar-form">Limpiar Formulario</button>
                    </div>
                </form>
            </div>

            <!-- TAB 2 -->
            <div id="tab2" class="tab-pane" role="tabpanel" aria-hidden="true">
                <h2>Ordenes de compra</h2>
                <p>Formulario Edicion O.C - en desarrollo.</p>
            </div>

            <!-- TAB 3 -->
            <div id="tab3" class="tab-pane" role="tabpanel" aria-hidden="true">
                <h2>Facturación</h2>
                <p>Formulario de facturación - en desarrollo.</p>
            </div>

            <!-- TAB 4 -->
            <div id="tab4" class="tab-pane" role="tabpanel" aria-hidden="true">
                <h2>Observaciones</h2>
                <p>Campo para observaciones - en desarrollo.</p>
            </div>
        </div>
    </div>


</body>
</html>
